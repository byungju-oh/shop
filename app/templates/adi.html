{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h1>Add a New Image</h1>
    <form method="POST" action="{{ url_for('main.add_image') }}" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.image.label }}
            {{ form.image(class="form-control") }}
        </div>
        <div class="form-group">
            {{ form.submit(class="btn btn-primary") }}
        </div>
    </form>
</div>
{% endblock %}
