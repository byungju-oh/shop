{% extends "base.html" %}
{% block title %}Search Results{% endblock %}
{% block content %}
    <h2>Search Results for "{{ query }}"</h2>
    {% if items %}
        <ul>
        {% for item in items %}
            <li>{{ item.name }} - ${{ item.price }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No items found for your query.</p>
    {% endif %}
{% endblock %}
